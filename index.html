<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/mediaplayer.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Mediaplayer | Platzi's DOM Manipulation course.</title>
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <i></i>
                <span>Mediaplayer Project</span>
            </div>
            <div id="search-bar">
                <input type="text" name="search" id="search" placeholder="Buscar">
                <button><i></i></button>
            </div>
            <div id="user">
                <div class="dropdown">

                    <a href="#">Gestionar tu cuenta</a>
                    <hr>
                    <div class="options">
                        <ul>
                            <li><a href="#">Tu canal</a></li>
                            <li><a href="#">Favoritos</a></li>
                            <li>dark/light mode</li>
                            <li><a href="#">Configuración</a></li>
                            <li><a href="#">Cerrar sesión</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="video">
        <div class="controls">
            <button id="playPause">Play</button>
            <input type="range" id="barraReproduccion" min="0" value="0">
            <button id="mute">Mute</button>
            <input type="range" id="volumen" min="0" max="1" step="0.1" value="1">
            <button id="fullscreen">Fullscreen</button>
        </div>
    </div>
    <div class="video-description">
        
    </div>

    <div class="videos-related"></div>

    <div class="comments"></div>
    <footer></footer>
    <script type="module" src="./src/index.js"></script>
</body>
</html>
